services:
  backend:
    container_name: backend-8009-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8009:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres-cloud
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_secure_password_123
      - ETCD_ENDPOINTS=milvus-etcd-cloud:2379
      - MINIO_ADDRESS=milvus-minio-cloud:9000
      - MILVUS_ADDRESS=milvus-standalone-cloud:19530
      - MODELS=gpt-oss-120b
    networks:
      - default
      - chatbot-cloud-net

  frontend:
    container_name: frontend-8009-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3009:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8009

networks:
  default:
    name: chatbot-8009-net
  chatbot-cloud-net:
    external: true