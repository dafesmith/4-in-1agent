# Docker Compose for API-based deployment (no local models)
# Uses OpenAI API for all LLM/Vision/Embedding services
#
services:
  backend:
    container_name: chatbot-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8100:8000"  # Changed from 8000 to avoid conflict with nat-backend
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password

      # Milvus (local)
      - MILVUS_ADDRESS=milvus:19530
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000

  frontend:
    container_name: chatbot-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"  # Changed from 3000 to avoid conflict with nat-ui
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    container_name: chatbot-postgres
    image: postgres:15-alpine
    ports:
      - "5433:5432"  # Changed from 5432 to avoid potential conflicts
    environment:
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  etcd:
    container_name: chatbot-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio:
    container_name: chatbot-milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  milvus:
    container_name: chatbot-milvus-standalone
    image: milvusdb/milvus:v2.5.15-20250718-3a3b374f-gpu-arm64
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19531:19530"  # Changed from 19530 to avoid conflict
      - "9092:9091"    # Changed from 9091 to avoid conflict
    depends_on:
      - etcd
      - minio
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: chatbot-net
